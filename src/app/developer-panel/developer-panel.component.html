<div *ngIf="!loggedIn">
  <mat-card class="newPostInputCard">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td><mat-form-field class="example-full-width">
              <input matInput placeholder="Password" [(ngModel)]="password"type="password" name="password" required>
            </mat-form-field></td>
          </tr></table>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="login()" color="primary">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
<div *ngIf="loggedIn">
  <mat-tab-group mat-align-tabs="center">
    <mat-tab label="New Post">
      <div class="newPostInputCard">
        <app-new-post-input></app-new-post-input>
      </div>
    </mat-tab>
    <mat-tab label="Mini Lesson">
      <div class="newPostInputCard">
        <app-mini-less-input></app-mini-less-input>
      </div>
    </mat-tab>
    <mat-tab label="News">
      <div class="newPostInputCard">
        <app-new-input></app-new-input>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
